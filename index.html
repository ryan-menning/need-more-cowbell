<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Home | Dinner Wheel</title>
    <script src="https://kit.fontawesome.com/8a26d447d3.js" crossorigin="anonymous"></script>
    <!-- link google font here -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="medium.css">
    <link rel="stylesheet" href="large.css">
    <link rel="icon" type="image/png" href="images/favicon.png"> 
</head>
<body onload="populateDays()">
    <header class="clearfix">
        <div class="row-limited">
            <section class="column small-head">
                <div><img src="images/background.jpg" alt="Dinner Wheel Logo"></div>
                <div>
                    <h1>Dinner Wheel</h1>
                    <h2>Choose your nightly dinner at random</h2>
                </div>
            </section>
        </div> 
    </header>

    <!-- Hamburger button from Pluralsight Creating Page Layouts with CSS -->
    <nav class="clearfix nav-bar">
        <div class="row limited nav-container">
        <button id="hamburgerBtn">&#9776;</button> 
            <ul id="primaryNav">
                <li class="nav-item"><a href="index.html" id="dinner-wheel">Dinner Wheel</a></li>
                <li class="nav-item"><a href="index.html" id="current-menu">Current Menu</a></li>
                <li class="nav-item"><a href="recipes.html" id="recipes">Recipes</a></li>
            </ul>
        </div>
    </nav>


    <main>
        <section class="menu">
            <div class="meal-container">
                <h3 id="day-0"></h3>
                <div class="wheel-box">
                    <p id="day-0-meal"></p>
                </div>
            </div>
            <div class="meal-container">
                <h3 id="day-1"></h3>
                <div class="wheel-box">
                    <p id="day-1-meal"></p>
                </div>
            </div>
            <div class="meal-container">
                <h3 id="day-2"></h3>
                <div class="wheel-box">
                    <p id="day-2-meal"></p>
                </div>
            </div>
            <div class="meal-container">
                <h3 id="day-3"></h3>
                <div class="wheel-box">
                    <p id="day-3-meal"></p>
                </div>
            </div>
            <div class="meal-container">
                <h3 id="day-4"></h3>
                <div class="wheel-box">
                    <p id="day-4-meal"></p>
                </div>
            </div>
            <div class="meal-container">
                <h3 id="day-5"></h3>
                <div class="wheel-box">
                    <p id="day-5-meal"></p>
                </div>
            </div>
            <div class="meal-container">
                <h3 id="day-6"></h3>
                <div class="wheel-box">
                    <p id="day-6-meal"></p>
                </div>
            </div>
            
        </section>
        <section>
            <div class="mainbox">
                <div id="box" class="box">
                    <div class="box1">
                        <span class="span1"></span>
                        <span class="span2"></span>
                        <span class="span3"></span>
                        <span class="span4"></span>
                    </div>
                    <div id="box2" class="box2">
                        <span class="span1"></span>
                        <span class="span2"></span>
                        <span class="span3"></span>
                        <span class="span4"></span>
                    </div>
                </div>
                <button class="spin" onclick="spinWheel()">Spin</button>
            </div>
            <p class="message">Sorry, I really wanted this to do something but waited too long to work on it. :(</p>
        </section>
    </main>

    <footer>
        <p class="copyright">&copy; Ryan Menning</p>
        <div>
            <p><i class="fab fa-github"></i></p>
            <p><a href="https://github.com/ryan-menning" target="_blank">github</a></ul></p>
        </div>
    </footer>

<script src="scripts.js"></script>
</body>
</html>
